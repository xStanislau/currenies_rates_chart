<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/style.css">
	<title>BYN curencies</title>
</head>

<body>
	<h1 class="curencies-heading">Current curencies</h1>
	<div class="chart">
		<canvas id="myChart" ></canvas>
		
		<form class="currency-widget">
			<label for="currency">Выберите валюту: </label>
			<select name="currency" id="currency">
				<option disabled selected value> -- select an option -- </option>
				<option value="USD">USD</option>
				<option value="EUR">EUR</option>
				<option value="RUB">RUB</option>
			</select>
			<div>Выберите период:</div>
			<label for="start-date">Дата начала:</label>
			<input class='start-date' type="date" name="start-date">
			<label for="end-date">Дата окончания:</label>
			<input class='end-date' type="date" name="end-date">
			<input class='get-currency-btn'type="submit" value="получить">
		</form>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<script src="./js/lib/Chart.min.js"></script>
	<script src="./js/bundle.js"></script>
</body>

</html>
